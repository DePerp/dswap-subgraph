type Deployed @entity(immutable: true) {
  id: Bytes!
  Factory_id: BigInt! # uint256
  tokenAddress: Bytes! # address
  stakingAddress: Bytes! # address
  feeAmount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type DSwapToken @entity {
  id: ID!
  token: String!
  name: String!
  symbol: String!
  iconIPFS: String!
  count: BigInt!
  price: BigDecimal!
  initialPrice: BigDecimal!
  bundle: Bundle!
  createdAt: BigInt!
}

type Bundle @entity {
  id: ID!
  token: String!
  price: BigDecimal!
  timestamp: BigInt!
  dswapTokens: [DSwapToken!]! @derivedFrom(field: "bundle")
}

enum PriceType {
  _MIN,
  _10MIN,
  _HOUR,
  _4HOUR,
  _DAY
}

type TokenData @entity {
  id: ID!
  timestamp: BigInt!

  buyVolume: BigDecimal!
  sellVolume: BigDecimal!

  buyAmount: BigInt!
  sellAmount: BigInt!

  token: DSwapToken!
}

type CandleStick @entity {
  id: ID!
  open: BigDecimal!
  high: BigDecimal!
  low: BigDecimal!
  close: BigDecimal!
  timestamp: BigInt!
}

type HistoricalTokenPrice @entity {
  id: ID!
  token: DSwapToken!
  priceType: PriceType!
  averagePrice: BigDecimal!
  timestamp: BigInt!
  prices: [BigDecimal!]!
  candleStick: CandleStick!
  stats: TokenData
}

type TotalTokenStats @entity {
  id: ID!
  token: DSwapToken!
  totalBuyVolume: BigDecimal!
  totalSellVolume: BigDecimal!
  amountBuy: Int8!
  amountSell: Int8!
}

